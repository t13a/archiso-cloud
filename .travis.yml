language: generic

services:
- docker

script:
- make
- echo "TRAVIS_BRANCH=${TRAVIS_BRANCH}"
- echo "TRAVIS_TAG=${TRAVIS_TAG}"

before_deploy:
- export TRAVIS_TAG="${TRAVIS_TAG:-${TRAVIS_BRANCH}}"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/*.iso
  skip_cleanup: true
  on:
    all_branches: true
    condition: "${TRAVIS_TAG:-${TRAVIS_BRANCH}}" =~ ^v[0-9]
  overwrite: true
